<form #saveForm="ngForm" (ngSubmit)="save(saveForm)">
  <label for="userName">User Name:</label>
  <input type="text" name="userName" id="userName" [ngModel]="loginModel.userName">
  <br>
  <label for="password">Password:</label>
  <input type="password" name="password" id="password" [ngModel]="loginModel.password">
  <br>
  <label for="rememberMe">Beni hatırla</label>
 <input type="checkbox" name="rememberMe" [ngModel]="loginModel.rememberMe">
  <br>
  <label for="country">Ülke</label>
  <select name="country" [(ngModel)]="loginModel.country">
<option value="0">Seçiniz</option>
<option value="1">Türkiye</option>
<option value="2">İngiltere</option>
<option value="3">Amerika</option>
<option value="4">Fransa</option>
  </select>
  <br>
  <button type="submit">Kaydet</button>
</form>
